- clean: ['~']

- shell:
  - [sleep 0, Installing krzysztofromanowski94's dotfiles]
  -
    command: [git pull, Updating dotfiles]
    stdout: true
    stderr: true
  -
    command: [git submodule update --init --recursive, Installing submodules]
    stdout: true
    stderr: true

- link:
    ~/.tmux:
      force: true
      path: tmux
    ~/.tmux.conf:
      force: true
      path: tmux/tmux.conf
    ~/.vim:
      force: true
      path: vim/.vim/
    ~/.vimrc:
      force: true
      path: vim/.vimrc

- shell:
  - tmux start-server
  - tmux new-session -d
  -
    command: [~/.tmux/plugins/tpm/scripts/install_plugins.sh, Installing TMUX plugins]
    stdout: true
    stderr: true
  - tmux kill-server
  -
    command: [vim +PlugInstall +qall now, Installing Vim plugins]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [~/.tools/fonts/install.sh, Installing fonts(Powerline, Nerd and more)]
    stdin: true
    stdout: true
    stderr: true
  -
    command: [make dwm --directory=~/.tools/dwm, Installing DWM(Dynamic Window Manager)]
    stdin: true
    stdout: true
    stderr: true
